<!DOCTYPE html>
<html>
<head>
	<title>Divs alineados verticalmente</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.box {
			background-color: #F9C80E;
			height: 50%;
			width: 100%;
		}

		.box:nth-child(even) {
			background-color: #EA3546;
		}
	</style>
</head>
<body>
	<div class="box">Box 1</div>
	<div class="box">Box 2</div>
</body>
</html>
